<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Restaurant Menu</title>
  <!-- Include A-Frame and AR.js libraries -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/jeromeetienne/AR.js@2.3.1/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      max-width: 300px;
    }
    #menu h1 {
      font-size: 1.2em;
      margin: 0 0 10px;
    }
    #menu p {
      font-size: 0.9em;
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Menu overlay with dish info -->
  <div id="menu">
    <h1>AR Restaurant Menu</h1>
    <p>Scan the Hiro marker to view a 3D burger!</p>
    <p><strong>Burger</strong>: Juicy beef patty with lettuce and tomato.</p>
  </div>

  <!-- A-Frame scene -->
  <a-scene vr-mode-ui="enabled: false" embedded arjs="sourceType: webcam; debugUIEnabled: false;">
    <!-- Marker for Burger -->
    <a-marker preset="hiro">
      <!-- 3D model for burger (replace src with your .gltf/.glb URL) -->
      <a-gltf-model 
        src="scene.gltf" 
        position="0 0.5 0" 
        scale="0.1 0.1 0.1" 
        rotation="0 0 0">
        <a-text value="Burger" position="0 1 0" align="center" color="white"></a-text>
      </a-gltf-model>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Basic interaction: Update menu text when marker is detected
    AFRAME.registerComponent('markerhandler', {
      init: function () {
        this.el.addEventListener('markerFound', () => {
          const menuDiv = document.getElementById('menu');
          menuDiv.innerHTML += '<p>Burger detected!</p>';
        });
      }
    });

    // Attach markerhandler to marker
    document.querySelector('a-marker').setAttribute('markerhandler', '');
  </script>
</body>
</html>
