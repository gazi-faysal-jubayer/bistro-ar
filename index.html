<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR Restaurant Menu</title>
  <!-- Include A-Frame and AR.js libraries properly -->
  <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #menu {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      max-width: 300px;
      z-index: 100;
    }
    #menu h1 {
      font-size: 1.2em;
      margin: 0 0 10px;
    }
    #menu p {
      font-size: 0.9em;
      margin: 5px 0;
    }
    #error {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: red;
      color: white;
      padding: 10px;
      display: none;
      z-index: 100;
    }
  </style>
</head>
<body>
  <!-- Menu overlay with dish info -->
  <div id="menu">
    <h1>AR Restaurant Menu</h1>
    <p>Scan the Hiro marker to view a 3D burger!</p>
    <p><strong>Burger</strong>: Juicy beef patty with lettuce and tomato.</p>
  </div>
  <!-- Error message for camera issues -->
  <div id="error">Camera not accessible. Please allow camera access and use HTTPS.</div>

  <!-- A-Frame scene -->
  <a-scene 
    vr-mode-ui="enabled: false" 
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
    
    <!-- Define the marker handler component first -->
    <script>
      AFRAME.registerComponent('marker-handler', {
        init: function () {
          const marker = this.el;
          const menuDiv = document.getElementById('menu');
          
          marker.addEventListener('markerFound', function() {
            console.log('Marker Found!');
            menuDiv.innerHTML += '<p>Burger detected!</p>';
          });
          
          marker.addEventListener('markerLost', function() {
            console.log('Marker Lost!');
          });
        }
      });
    </script>
    
    <!-- Marker for Burger -->
    <a-marker preset="hiro" marker-handler>
      <!-- 3D Burger model -->
      <a-entity 
        position="0 0.5 0" 
        scale="0.01 0.01 0.01" 
        rotation="0 0 0">
        <a-gltf-model 
          src="tasty_burger_with_fries/scene.gltf"
          scale="1 1 1"
          rotation="0 0 0">
        </a-gltf-model>
        <a-text value="Burger" position="0 1 0" align="center" color="white" scale="5 5 5"></a-text>
      </a-entity>
    </a-marker>

    <!-- Camera -->
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // Debug camera, model, and marker detection
    console.log('AR.js initializing...');
    const scene = document.querySelector('a-scene');
    const errorDiv = document.getElementById('error');

    // Check if camera is accessible
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        console.log('Camera access granted');
        stream.getTracks().forEach(track => track.stop()); // Stop stream after check
      })
      .catch(err => {
        console.error('Camera access failed:', err);
        errorDiv.style.display = 'block';
      });

    // Check if gltf model loads
    const gltfModel = document.querySelector('a-gltf-model');
    gltfModel.addEventListener('model-loaded', () => {
      console.log('scene.gltf model loaded successfully');
    });
    gltfModel.addEventListener('model-error', (event) => {
      console.error('Failed to load scene.gltf:', event.detail);
      // Check if the path is correct
      console.error('Make sure the path "tasty_burger_with_fries/scene.gltf" is correct');
    });

    // Log when scene is loaded
    scene.addEventListener('loaded', () => {
      console.log('A-Frame scene loaded');
    });
  </script>
</body>
</html>
